<bootstrap-panel>
    <ng-container class="heading">Heading</ng-container>
    <div class="body">
        <h2>Body</h2></div>
</bootstrap-panel>
<like [likesCount]="tweet.likesCount"
     [isActive]="tweet.isLiked">
</like>

<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
    List of courses
</ng-template>
<ng-template #noCourses>
    no courses yet
</ng-template>

<div [hidden]="courses.length == 0">Courses list</div>
<div [hidden]="courses.length > 0">Courses list empty</div>

<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'">
        <a (click)="viewMode = 'map'">Map View</a>
    </li>
    <li [class.active]="viewMode == 'list'">
        <a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>


<button (click)="loadCourses()">Load Courses</button>
<ul>
    <li *ngFor="let course of courses3; index as i; trackBy: trackCourse">
       {{i}} - {{course.name}}
       </li>
</ul>
<ul>
    <li *ngFor="let course of courses2; index as i">
       {{i}} - {{course.name}}
       <button (click)="onChange(course)">Update</button>
       <button (click)="onRemove(course)">Remove</button>
    </li>
    <button (click)="onAdd()">Add</button>
